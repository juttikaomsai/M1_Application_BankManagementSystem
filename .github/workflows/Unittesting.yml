name: Unit test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make test cases
      run: make run -C Multifile
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
